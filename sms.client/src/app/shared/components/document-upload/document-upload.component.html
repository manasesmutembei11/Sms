<form #docform="ngForm" (ngSubmit)="onSubmit()">
  <table class="table table-condensed table-bordered">
    <tbody>
      <tr *ngFor="let doc of documents">
        <td class="p-1">
          <app-document-upload-item [doc]="doc" [refId]="refId" [operationId]="operationTypeId"
            (documentUploadTypeChangedEvent)="documentTypeUpdated()"></app-document-upload-item>
        </td>
      </tr>
    </tbody>
  </table>

</form>
