
<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="documentTemplateType" class="form-label"> Template </label>
                    <select class="form-select" id="documentTemplateType" formControlName="documentTemplateType" appValidityStyle
                        [submitted]="submitted">
                        <option [ngValue]="null">-------</option>
                        <option *ngFor="let item of templateTypes" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div ngxErrors="documentTemplateType">
                        <div ngxError="required">Template Type is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required"> Name is required</div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="formFile" class="form-label">File</label>
                    <input class="form-control" type="file" id="formFile" #fileInput ng2FileSelect [uploader]="uploader" accept=".doc, .docx"
                    (onFileSelected)="changed($event)"

                    />
                    <div ngxErrors="fileSelected">
                        <div ngxError="required"> File is required</div>
                    </div>
                </div>
                <!--end col-->
            </div>





            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
