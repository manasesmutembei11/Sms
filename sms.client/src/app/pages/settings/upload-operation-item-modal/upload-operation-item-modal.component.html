<div class="modal-header">
    <h4 class="modal-title ">Add Upload Type</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="form" (ngSubmit)="ok()" autocomplete="off">
    <div class="modal-body">
        <app-error-display [errors]="errors"></app-error-display>

        <div class="row">

            <div class="col-md-12 mb-3">
                <label for="no" class="form-label">Upload Type </label>
                <select class="form-select" id="uploadTypeId" formControlName="uploadTypeId" appValidityStyle
                    [submitted]="submitted">
                    <option value="">-------</option>
                    <option *ngFor="let item of uploadTypes" [value]="item.id">{{item.name}}</option>
                </select>
                <div ngxErrors="uploadTypeId" >
                    <div ngxError="required">Upload type is required</div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isRequired"
                        formControlName="isRequired">
                        <label class="form-check-label" for="isRequired">
                            Required
                          </label>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Add</button>

    </div>
</form>
