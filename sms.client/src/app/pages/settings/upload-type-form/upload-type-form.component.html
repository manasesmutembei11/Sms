<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" placeholder="code" id="code" formControlName="code"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="code">
                        <div ngxError="required">Code is required</div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required"> Name is required</div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" id="description"
                        formControlName="description" appValidityStyle [submitted]="submitted"></textarea>
                    <div ngxErrors="description">
                        <div ngxError="required"> Description is required</div>
                    </div>
                </div>
                <!--end col-->
            </div>

            <div class="row" formArrayName="extensions">
                <div class="col-12 mb-3">
                    <label for="fileExtensions" class="form-label">File Extensions</label>
                    <br>
                    <ng-container *ngFor="let item of extensionFormArray.controls; let i = index ;" [formGroupName]="i">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="type_{{item.get('id')?.value}}"
                                formControlName="checked">
                            <label class="form-check-label" for="type_{{item.get('id')?.value}}">{{item.get('name')?.value}}</label>
                        </div>
                    </ng-container>


                </div>
                <!--end col-->
            </div>


            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
