<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<app-assessment-info *ngIf="id" [id]="id"></app-assessment-info>
<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row mb-2">
                <div class="col-md-12">  
                    <label for="name" class="form-label">Action</label><br>                   
                    <div class="form-check form-check-inline" *ngFor="let action of actions">
                        <input class="form-check-input " type="radio"  id="action_{{action.id}}"  name="selectedAction"                     
                            [value]="action.id" formControlName="selectedAction" >
                        <label class="form-check-label text-primary" for="action_{{action.id}}">
                            {{action.name}}
                        </label>
                    </div>
                    <div ngxErrors="selectedAction">
                        <div ngxError="required"> Action is required</div>
                    </div>
                   
                </div>
           </div>
            <div class="row">
                <div class="col-md-12 mb-2">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea type="text" class="form-control" placeholder="Remarks" id="remarks" formControlName="remarks"
                        appValidityStyle [submitted]="submitted"></textarea>
                    <div ngxErrors="remarks">
                        <div ngxError="required"> Remarks is required</div>
                    </div>
                </div>

            </div>

          
            <div class="row  mb-2">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
