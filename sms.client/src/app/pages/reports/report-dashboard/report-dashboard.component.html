
<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card h-auto">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4" *ngFor="let group of menus">
                <div class="card border-info mb-3">
                    <div class="card-header bg-info">
                        {{group.name}}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let report of group.reports">
                            <a href="" [routerLink]="['reportviewer/',report.id]" routerLinkActive="active">
                                 {{report.no}}. {{report.name}}
                            </a>
                        </li>


                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
