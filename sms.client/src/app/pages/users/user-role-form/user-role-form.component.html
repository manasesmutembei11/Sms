
<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="card">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">

                <div class="col-6">
                    <div class="mb-3">
                        <label for="rolename_input" class="form-label">Role</label>
                        <input type="text" class="form-control" placeholder="Enter role name" id="rolename_input"
                            formControlName="name" appValidityStyle [submitted]="submitted">
                        <div ngxErrors="name">
                            <div ngxError="required">Role name is required</div>
                        </div>
                    </div>
                </div>


                <!--end col-->
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">Submit</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()"  >Back</a>
    </div>
</div>
