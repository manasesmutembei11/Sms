
<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-1 mb-2 ">
                <!-- Buttons with Label -->
                <a class="btn btn-primary waves-effect waves-light " href="#" [routerLink]="['create']"
                    routerLinkActive="active">New</a>
            </div>
            <div class="col-md-5 ms-auto">
                <div class="input-group">
                    <input type="text" placeholder="Search" class="form-control" aria-label="search">
                    <button ngbTooltip="Search" class="btn btn-primary" type="button"><i
                           class="bi bi-search"></i></button>
                    <button ngbTooltip="Clear" class="btn btn-primary" type="button"><i
                           class="bi bi-x-circle"></i></button>
                </div>
            </div>
        </div>

        <table class="table table-nowrap mb-2 ">
            <thead>
                <tr>

                    <th scope="col">Role</th>
                    <th [width]="200" scope="col"></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of items" class="p-1">
                    <td>{{item.name}}</td>


                    <td>
                        <div class="hstack gap-3 fs-15">
                            <a ngbTooltip="Edit" href="#" [routerLink]="['edit',item.id]"
                                routerLinkActive="active"><i class="bi bi-pencil-fill"></i> Edit</a>


                            <!-- placement="bottom-end" -->
                            <div ngbTooltip="More" ngbDropdown class="d-inline-block more">
                                <a id="dropdownBasic1" ngbDropdownToggle>
                                    <i class="bi bi-three-dots-vertical"></i>
                                </a>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                    <a href="#" ngbDropdownItem [routerLink]="['permissions',item.id]"
                                        routerLinkActive="active">

                                        <i class="bi bi-list link-primary" ></i>
                                        Manage Permissions</a>

                                    <div class="dropdown-divider"></div>
                                    <button (click)="delete(item.id)" ngbDropdownItem>
                                        <i class="bi bi-trash"></i>
                                        Delete</button>

                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination (pageChange)="pageChanged($event)" [collectionSize]="totalCount" [pageSize]="pageSize"
            [(page)]="page" [maxSize]="maxSize" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
