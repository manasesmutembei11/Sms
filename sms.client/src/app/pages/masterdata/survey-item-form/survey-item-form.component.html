<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required">Name is required</div>
                    </div>
                </div>
               

            </div>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="no" class="form-label">Number</label>
                    <input type="number" class="form-control" placeholder="No." id="no" formControlName="no"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="no">
                        <div ngxError="required"> Number is required</div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="type" class="form-label">Type </label>
                    <select class="form-select" id="type" formControlName="type" appValidityStyle
                        [submitted]="submitted">
                        <option [ngValue]="null">-------</option>
                        <option *ngFor="let item of surveyItemTypes" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div ngxErrors="type">
                        <div ngxError="required">Type is required</div>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6 ">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
