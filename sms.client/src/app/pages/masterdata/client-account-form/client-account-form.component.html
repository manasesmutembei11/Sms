<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" placeholder="Code" id="code" formControlName="code"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="code">
                        <div ngxError="required">Code is required</div>
                    </div>
                </div>
                <div class="col-3 mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required"> Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-2">
                    <label for="taxNo" class="form-label">Tax ID</label>
                    <input type="text" class="form-control" placeholder="Tax ID" id="taxNo" formControlName="taxNo"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="taxNo">
                        <div ngxError="required">Tax ID is required</div>
                    </div>
                </div>
               
            </div>

            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="postalAddress" class="form-label">Postal Address</label>
                    <input type="text" class="form-control" placeholder="Postal Address" id="postalAddress"
                        formControlName="postalAddress" appValidityStyle [submitted]="submitted">
                    <div ngxErrors="postalAddress">
                        <div ngxError="required">Postal Address is required</div>
                    </div>
                </div>
                <div class="col-3 mb-2">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" placeholder="Postal Code" id="postalCode"
                        formControlName="postalCode" appValidityStyle [submitted]="submitted" maxlength="10">
                    <div ngxErrors="postalCode">
                        <div ngxError="required"> Postal Code is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-2">
                    <label for="physicalAddress" class="form-label">Physical Address</label>
                    <input type="text" class="form-control" placeholder="Physical Address" id="physicalAddress"
                        formControlName="physicalAddress" appValidityStyle [submitted]="submitted" />
                    <div ngxErrors="physicalAddress">
                        <div ngxError="required"> Physical Address is required</div>
                    </div>
                </div>
                <div class="col-3 mb-2">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" placeholder="Street" id="street"
                        formControlName="street" appValidityStyle [submitted]="submitted" />
                    <div ngxErrors="street">
                        <div ngxError="required"> Street is required</div>
                    </div>
                </div>
                <div class="col-2 mb-2">
                    <label for="town" class="form-label">Town</label>
                    <input type="text" class="form-control" placeholder="Town" id="town"
                        formControlName="town" appValidityStyle [submitted]="submitted" />
                    <div ngxErrors="town">
                        <div ngxError="required"> Town is required</div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <fieldset>
                <legend class="fs-5">Contact Person</legend>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label for="contactPersonName" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="contactPersonName"
                            formControlName="contactPersonName" appValidityStyle [submitted]="submitted">
                        <div ngxErrors="contactPersonName">
                            <div ngxError="required">Contact person name is required</div>
                        </div>
                    </div>
                    <div class="col-3 mb-2">
                        <label for="contactPersonEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email" id="contactPersonEmail"
                            formControlName="contactPersonEmail" appValidityStyle [submitted]="submitted">
                        <div ngxErrors="contactPersonEmail">
                            <div ngxError="required"> Contact person email is required</div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-2">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <app-tel-input formControlName="contactPersonPhoneNumber"></app-tel-input>
                        <div ngxErrors="contactPersonPhoneNumber">
                            <div ngxError="required">Phone number is required</div>
                            <div ngxError="phoneNumber">Invalid phone number</div>
                        </div>
                    </div>
                </div>
            </fieldset>




            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
