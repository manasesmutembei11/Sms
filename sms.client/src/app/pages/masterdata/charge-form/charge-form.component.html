<app-pagetitle [title]="pageTitle" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

<div class="card h-auto">
    <div class="card-body">
        <app-error-display [errors]="errors"></app-error-display>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" placeholder="Code" id="code" formControlName="code"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="code">
                        <div ngxError="required">Code is required</div>
                    </div>
                </div>
               

            </div>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name"
                        appValidityStyle [submitted]="submitted">
                    <div ngxErrors="name">
                        <div ngxError="required"> Name is required</div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-6 mb-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" id="description" formControlName="description"
                        appValidityStyle [submitted]="submitted"></textarea>
                    <div ngxErrors="description">
                        <div ngxError="required"> Description is required</div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="chargeType" class="form-label">Type </label>
                    <select class="form-select" id="chargeType" formControlName="chargeType" appValidityStyle
                        [submitted]="submitted">
                        <option [ngValue]="null">-------</option>
                        <option *ngFor="let item of chargeTypes" [value]="item.id">{{item.name}}</option>
                    </select>
                    <div ngxErrors="chargeType">
                        <div ngxError="required">Type is required</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="requireDescription"
                            formControlName="requireDescription">
                            <label class="form-check-label" for="requireDescription">
                                Requires Description
                              </label>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6 ">
                    <button type="submit" class="btn btn-primary me-1">{{buttonText}}</button>
                    <button type="reset" (click)="onCancel()" class="btn btn-danger me-1">Cancel</button>
                </div>
            </div>
            <!--end row-->
        </form>
        <hr>
        <a class="btn btn-light waves-effect waves-light " (click)="back()">Back</a>
    </div>
</div>
