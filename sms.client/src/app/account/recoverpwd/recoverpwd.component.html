<div class="auth-page">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-3 col-lg-4 col-md-5">
                <div class="auth-full-page-content d-flex p-sm-5 p-4">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 text-center">
                                <a routerLink="/" class="d-block auth-logo">
                                   <app-logo></app-logo>
                                </a>
                            </div>
                            <div class="auth-content my-auto">
                                <div class="text-center">
                                    <h5 class="mb-0">Reset Password</h5>
                                    <p class="text-muted mt-2">Reset Password with ExpaqASVA.</p>
                                </div>
                                <div class="alert alert-success text-center my-4" role="alert">
                                    Enter your Email and instructions will be sent to you!
                                </div>
                                <app-spinner></app-spinner>
                                <app-error-display  [errors]="errors"></app-error-display>
                                <form class="needs-validation" name="resetForm" [formGroup]="form"
                                    (ngSubmit)="onSubmit()" novalidate>

                                    <div class="row text-start">
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="text" class="form-control" placeholder="Email" id="email"
                                                formControlName="email"
                                                appValidityStyle  [submitted]="submitted"
                                                >
                                                <div ngxErrors="email">
                                                    <div ngxError="required"> Email text is required</div>
                                                    <div ngxError="email"> Invalid email address</div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end col-->
                                    </div>
                                  
                                    <div class="row">
                                        <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary me-1 w-100 waves-effect waves-light">Reset</button>
                                               
                                        </div>
                                    </div>
                                </form>

                                <div class="mt-5 text-center">
                                    <p class="text-muted mb-0">Remember It ? <a routerLink="/account/login"
                                            class="text-primary fw-semibold"> Sign In </a> </p>
                                </div>
                            </div>
                            <div class="mt-4 mt-md-5 text-center">
                                <p class="mb-0">Â©
                                    {{year}} ExpaqASVA . Powered by Expaq
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end auth full page content -->
            </div>
            <!-- end col -->
            <div class="col-xxl-9 col-lg-8 col-md-7">
             <app-banner></app-banner>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container fluid -->
</div>
